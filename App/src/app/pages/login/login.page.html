
<ion-header>
  <ion-toolbar>
    <ion-title>Login</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">

  <h2>Entrar na conta</h2>

  <form [formGroup]="loginForm" (ngSubmit)="login()">

    <ion-item>
      <ion-label position="stacked">Email</ion-label>
      <ion-input type="email" formControlName="email" placeholder="exemplo@gmail.com"></ion-input>
    </ion-item>
    <div *ngIf="loginForm.get('email')?.invalid && loginForm.get('email')?.touched" class="error-message">
      Email invÃ¡lido
    </div>

    <ion-item>
      <ion-label position="stacked">Senha</ion-label>
      <ion-input type="password" formControlName="senha" placeholder="**********"></ion-input>
    </ion-item>
    <ion-button fill="clear" size="small" (click)="forgotPassword()">Esqueci senha</ion-button>

    <ion-button expand="block" type="submit" [disabled]="loginForm.invalid">Login</ion-button>
  </form>

  <p class="signup-text">
    
    <ion-button fill="clear" (click)="goToCadastro()">Cadastro</ion-button>
  </p>

</ion-content>
