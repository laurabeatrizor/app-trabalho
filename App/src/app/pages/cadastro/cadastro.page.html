<ion-header>
  <ion-toolbar>
    <ion-title>Cadastro</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">

  <h2>Crie sua conta</h2>

  <form [formGroup]="cadastroForm" (ngSubmit)="cadastrar()">

    <!-- Nome -->
    <ion-item>
      <ion-label position="stacked">Nome</ion-label>
      <ion-input type="text" formControlName="nome" placeholder="Digite seu nome"></ion-input>
    </ion-item>

    <!-- Cidade -->
    <ion-item>
      <ion-label position="stacked">Cidade</ion-label>
      <ion-input type="text" formControlName="cidade" placeholder="Digite sua cidade"></ion-input>
    </ion-item>

    <!-- Email -->
    <ion-item>
      <ion-label position="stacked">Email</ion-label>
      <ion-input type="email" formControlName="email" placeholder="Digite seu email"></ion-input>
    </ion-item>

    <!-- Telefone -->
    <ion-item>
      <ion-label position="stacked">Telefone</ion-label>
      <ion-input type="tel" formControlName="telefone" placeholder="(51) 99999-9999"></ion-input>
    </ion-item>

    <!-- Senha -->
    <ion-item>
      <ion-label position="stacked">Senha</ion-label>
      <ion-input type="password" formControlName="senha" placeholder="Digite sua senha"></ion-input>
    </ion-item>

    <!-- Confirmar senha -->
    <ion-item>
      <ion-label position="stacked">Confirmar senha</ion-label>
      <ion-input type="password" formControlName="confirmarSenha" placeholder="Repita sua senha"></ion-input>
    </ion-item>

    <ion-button expand="block" type="submit" [disabled]="cadastroForm.invalid">Cadastrar</ion-button>

  </form>

</ion-content>
