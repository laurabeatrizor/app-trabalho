<ion-app>

  <ion-menu contentId="main-content">
    <ion-header>
      <ion-toolbar>
        <ion-title>Menu</ion-title>
      </ion-toolbar>
    </ion-header>

    <ion-content>

      <ion-list>
        <ion-item routerLink="/home" routerDirection="root">
          <ion-label>
            <h2><strong>VS</strong> - Vizinho Solidário</h2>
          </ion-label>
        </ion-item>

        <!-- Posso Ajudar -->
        <ion-item [routerLink]="['/solicitacao', PossoAjudar]" routerDirection="forward">
          <ion-label>Posso Ajudar</ion-label>
        </ion-item>

        <!-- Quero ajudar -->
        <ion-item [routerLink]="['/solicitacao', QueroAjuda]" routerDirection="forward">
          <ion-label>Quero Ajuda</ion-label>
        </ion-item>

        <!-- Mural -->
        <ion-item routerLink="/mural" routerDirection="forward">
          <ion-label>Mural</ion-label>
        </ion-item>

        <!-- Cadastro -->
        <ion-item routerLink="/cadastro" routerDirection="forward">
          <ion-label>cadastro</ion-label>
        </ion-item>

        <!-- Login -->
        <ion-item routerLink="/login" routerDirection="forward">
          <ion-label>Login</ion-label>
        </ion-item>

      </ion-list>

    </ion-content>

  </ion-menu>
  <div class="ion-page" id="main-content">
    <ion-header>
      <ion-toolbar>
        <ion-buttons slot="start">
          <ion-menu-button></ion-menu-button>
        </ion-buttons>
        <ion-title>Menu Vizinho Solidário</ion-title>
      </ion-toolbar>
    </ion-header>
    <ion-content class="ion-padding">

      <ion-router-outlet></ion-router-outlet>

    </ion-content>
  </div>

</ion-app>
